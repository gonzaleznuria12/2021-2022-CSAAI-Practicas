<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel = "icon" href =  "icono.jpg">
    <title>CALCULADORA</title>
</head>
<body>
    <div class="calculadora">
        <p> <img src="mm.gif" width="160" height="70"></p>
        <p id="display">0</p>

        <div class="fila2">
            
            <button type="button" id="boton2" value="7" class="digito">7</button>
            <button type="button" id="boton2" value="8" class="digito">8</button>
            <button type="button" id="boton2" value="9" class="digito">9</button>
            <button type="button" id="clearone">DEL</button>
            <button type="button" id="clear">AC</button>
            
        </div>
        <div class="fila3">
           
            <button type="button" id="boton2" value="4" class="digito">4</button>
            <button type="button" id="boton2" value="5" class="digito">5</button>
            <button type="button" id="boton2" value="6" class="digito">6</button>
            <button type="button" id="multiplicacion" value="*" class="operation">X</button>
            <button type="button" id="division" value="/" class="operation">รท</button>
            
        </div>
        <div class="fila4">
            
            <button type="button" id="boton1" value="1" class="digito">1</button>
            <button type="button" id="boton2" value="2" class="digito">2</button>
            <button type="button" id="boton2" value="3" class="digito">3</button>
            <button type="button" id="suma" value="+" class="operation">+</button>
            <button type="button" id="resta" value="-" class="operation">-</button>
            
        </div>
        <div class="fila5">
            <button type="button" id="boton2" value="0" class="digito">0</button>
            <button type="button" id ="coma" value = ".">.</button>
            <button type="button" id="elevar" value="**" class="operation">^</button>
            <button type= "boton" id="porcentaje" class="operation" value="*0.01">%</button>
            <button type="button" id="igual">=</button>
            
            
        </div>

</div>
     
</body>
</html>
